<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>URL Shortener</title>
    <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#6ee7b7;--muted:#9aa4b2;--glass:rgba(255,255,255,0.03);--error:#f87171}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:'Segoe UI',system-ui,-apple-system,sans-serif; background:linear-gradient(135deg,#0a0e27 0%, #1a1f3a 100%); color:#e6eef6; display:flex; align-items:center; justify-content:center; min-height:100vh; padding:16px}
    .container{width:100%; max-width:600px}
    .card{background:linear-gradient(180deg, rgba(107,230,183,0.05), rgba(96,165,250,0.05)); border-radius:16px; padding:40px; border:1px solid rgba(107,230,183,0.1); box-shadow:0 20px 60px rgba(0,0,0,0.3); backdrop-filter:blur(10px)}
    .header{text-align:center; margin-bottom:32px}
    .logo-box{width:64px; height:64px; margin:0 auto 16px; background:linear-gradient(135deg, #6ee7b7, #60a5fa); border-radius:12px; display:flex; align-items:center; justify-content:center; font-weight:800; font-size:24px; color:#0a0e27; box-shadow:0 10px 30px rgba(110,231,183,0.2)}
    h1{font-size:28px; margin-bottom:8px; font-weight:700}
    .subtitle{color:var(--muted); font-size:14px; font-weight:500}
    form{display:flex; flex-direction:column; gap:16px}
    .field{display:flex; flex-direction:column; gap:8px}
    label{font-size:13px; color:var(--muted); font-weight:600; text-transform:uppercase; letter-spacing:0.5px}
    input[type="url"]{padding:14px 16px; border-radius:10px; border:1px solid rgba(107,230,183,0.15); background:rgba(15,23,36,0.4); color:#e6eef6; font-size:15px; transition:all 0.3s ease; outline:none}
    input[type="url"]::placeholder{color:rgba(154,164,178,0.5)}
    input[type="url"]:focus{border-color:rgba(107,230,183,0.4); box-shadow:0 0 0 3px rgba(110,231,183,0.1); background:rgba(15,23,36,0.6)}
    input[type="url"]:disabled{opacity:0.5; cursor:not-allowed}
    .button-group{display:flex; gap:12px}
    button{padding:12px 24px; border-radius:10px; border:none; font-size:14px; font-weight:600; cursor:pointer; transition:all 0.3s ease; text-transform:uppercase; letter-spacing:0.5px}
    button.primary{background:linear-gradient(90deg, #6ee7b7, #60a5fa); color:#0a0e27; flex:1; box-shadow:0 4px 15px rgba(110,231,183,0.2)}
    button.primary:hover:not(:disabled){transform:translateY(-2px); box-shadow:0 6px 20px rgba(110,231,183,0.3)}
    button.primary:active{transform:translateY(0)}
    button.secondary{background:transparent; color:#6ee7b7; border:1.5px solid rgba(107,230,183,0.3); flex:1}
    button.secondary:hover{border-color:#6ee7b7; background:rgba(107,230,183,0.08)}
    button.secondary:active{transform:scale(0.98)}
    button:disabled{opacity:0.5; cursor:not-allowed; transform:none}
    .result-box{margin-top:24px; display:none}
    .result-box.show{display:block}
    .result-content{background:rgba(107,230,183,0.08); border:1px solid rgba(107,230,183,0.2); border-radius:10px; padding:16px; display:flex; gap:12px; align-items:center}
    .link-display{flex:1; word-break:break-all; color:#6ee7b7; font-family:'Monaco', 'Courier New', monospace; font-size:13px; line-height:1.6}
    .copy-btn{background:transparent; border:1px solid rgba(107,230,183,0.3); color:var(--muted); padding:8px 14px; border-radius:8px; cursor:pointer; font-size:12px; white-space:nowrap; transition:all 0.2s ease}
    .copy-btn:hover{border-color:#6ee7b7; color:#6ee7b7}
    .copy-btn.copied{color:#6ee7b7; border-color:#6ee7b7}
    .message{margin-top:12px; font-size:12px; min-height:18px}
    .message.success{color:#6ee7b7}
    .message.error{color:#f87171}
    .message.loading{color:var(--muted); animation:pulse 1.5s ease-in-out infinite}
    @keyframes pulse{0%,100%{opacity:0.6} 50%{opacity:1}}
    .footer{text-align:center; margin-top:28px; padding-top:24px; border-top:1px solid rgba(107,230,183,0.1); color:var(--muted); font-size:12px}
    @media (max-width:480px){.card{padding:24px} h1{font-size:24px} .button-group{flex-direction:column} button{width:100%} .result-content{flex-direction:column} .link-display{width:100%}}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo-box">SH</div>
                <h1>URL Shortener</h1>
                <p class="subtitle">Short Link</p>
            </div>

            <form id="shortenForm">
                <div class="field">
                    <label for="url">Input URL</label>
                    <input 
                        id="url" 
                        type="url" 
                        placeholder="https://example.com/very-long-url..." 
                        required 
                        autocomplete="off"
                        aria-label="URL to shorten"
                    />
                </div>
                <div class="button-group">
                    <button type="submit" class="primary" id="submitBtn">Short URL</button>
                    <button type="button" class="secondary" id="clearBtn">Clear</button>
                </div>
            </form>

            <div class="result-box" id="resultBox" aria-live="polite" aria-atomic="true">
                <div class="result-content">
                    <div class="link-display" id="linkDisplay"></div>
                    <button class="copy-btn" id="copyBtn" aria-label="Copy to clipboard">Copy</button>
                </div>
                <div class="message" id="message"></div>
            </div>

            <div class="footer">
                <p>++++</p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
